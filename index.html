<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">

        <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
       crossorigin="anonymous"></script>

    </head>
    <body>
       
        <div class="container">
            <div class="jumbotron text-center jumbo">
                <h1> 'MuRICA : Trivia Game</h1>
                <div>
                    <button type="button" class="btn btn-success">Lets get Started!</button>
                </div>
            </div>
            <div id="timer" class="text-center timeStyle"></div>

            <div id="gameArea">
                <div id="question" class="text-center questions"></div>
                <div id="answerA" class="text-center answers"></div>
                <div id="answerB" class="text-center answers"></div>
                <div id="answerC" class="text-center answers"></div>
                <div id="answerD" class="text-center answers"></div>

            </div>
            <div id="showAnswer" class="text-center"></div>
            <div id="results">
                <div id="title">'MuRICA : Trivia Game: Results</div>
                <div id="correct" class="result yup"></div>
                <div id="wrong" class="result nope"></div>
                <div id="noAnswer" class="result none"></div> 
            </div>
            <div id="res" class="text-center"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
